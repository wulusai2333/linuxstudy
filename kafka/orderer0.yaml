version: '2'

services:

  orderer0.wulusai.net:
    container_name: orderer0.wulusai.net
    image: hyperledger/fabric-orderer:latest
    environment:
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=wulusai_default
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      #orderer链接kafka重试的时长
      - ORDERER_KAFKA_RETRY_LONGINTERVAL=10s #尝试的时间间隔 第二阶段
      - ORDERER_KAFKA_RETRY_LONGTOTAL=100s #重试时长 第二阶段
      - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s #尝试的时间间隔 第一阶段
      - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s #重试时长 第一阶段
      - ORDERER_KAFKA_VERBOSE=true #orderer与kafka通信是否启用日志
      #- ORDERER_KAFKA_BROKERS=[192.168.100.201:9092,192.168.100.202:9092,192.168.100.203:9092,192.168.100.204:9092]
      - ORDERER_KAFKA_BROKERS=[127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094,127.0.0.1:9095]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/wulusai.net/orderers/orderer0.wulusai.net/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/wulusai.net/orderers/orderer0.wulusai.net/tls/:/var/hyperledger/orderer/tls
    networks:
      default:
        aliases:
          - wulusai
    ports:
      - 7050:7050
    extra_hosts:
      #      - kafka1:192.168.100.201
      #      - kafka2:192.168.100.202
      #      - kafka3:192.168.100.203
      #      - kafka4:192.168.100.204
      - kafka1.wulusai.net:0.0.0.0
      - kafka2.wulusai.net:0.0.0.0
      - kafka3.wulusai.net:0.0.0.0
      - kafka4.wulusai.net:0.0.0.0

